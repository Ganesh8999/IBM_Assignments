<!DOCTYPE html>
<html>
<head>
	<title>Capitalize first letter of each word </title>
</head>
<body>

	<script type="text/javascript">
		
		function capitalizeFirstLetter(str){
    
        		  // convert string to lowercase and split by using space
         		   var str = str.toLowerCase().split(' ')

          		   //iterate through the length of string
          		 for (var i = 0; i < str.length; i++) {
           			 // string at zero index make it uppercase and conacat upcoming string from index 1
           			  str[i] = str[i].charAt(0).toUpperCase() + str[i].substring(1);
         		  }

           			//  return final string after applying join method
          			 return str.join(' ')

       		 }

     			 // take input 
      
     			 var string = prompt("Enter a string ",);
      			 var capitalFormat =   capitalizeFirstLetter(string);

       		 alert(capitalFormat);
	</script>

</body>
</html>
