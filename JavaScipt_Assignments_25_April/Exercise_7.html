<!DOCTYPE html>
<html>
<head>
	<title>occurence of string</title>
</head>
<body>


	

	<script type="text/javascript">
		
    // take first input
    var string1 = prompt("Enter the sentence");

    // enter the string which frequency want to display in the output
    var string2 = prompt("Enter String")

    // initialize the count for counting occurence
    var count = 0;

    function checkOccurence(string1){

      // split the string by spaces
      var splittedString = string1.split(" ");
 

      // iterate through the length of the splitted string
      for (var i = 0; i <= splittedString.length; i++) {

        // compare string2 value with splitted string with indexwise , for every occurence
       if (splittedString[i] == string2 ) {


        // if match then increase count by 1
        count = count + 1;
      }

    }
    
    return count;

  }

  checkOccurence(string1);

  alert("repeated "+ count + " times ");


</script>

</body>
</html>
