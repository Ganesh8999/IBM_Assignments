<!DOCTYPE html>
<html>
<head>
	<title>Convert String into alphabetical order</title>
</head>
<body>

	<script type="text/javascript">
		var text;

	function alpha(text){
		return text.split('').sort().join('');

		}

		// take input string 
		var sort = prompt("Enter String",);

		var string = alpha(sort);
		alert(string);

		
	</script>

</body>
</html>
