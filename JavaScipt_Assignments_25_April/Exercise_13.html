<!DOCTYPE html>
<html>
<head>
	<title>check uppercase at specified index</title>
</head>
<body>

	<script type="text/javascript">

		// take  input
      var string = prompt("enter the string");

      // take index number
      var index = prompt("enter the index");

      

      function checkUpperCaseOrNot(string, index){

         

         // compare string by using method and using index
      	return string.charAt(index).toUpperCase(index) === string.charAt(index); 
      }

      alert( checkUpperCaseOrNot(string,index));


	</script>

</body>
</html>
