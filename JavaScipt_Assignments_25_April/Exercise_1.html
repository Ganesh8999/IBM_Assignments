<!DOCTYPE html>
<html>
<head>
	<title>Generate random  Number between 1 to 10 and match with user provided number </title>
</head>
<body>

	<script type="text/javascript">
		
	        //  generate random number
		var randomNumber = (Math.floor((Math.random())*10)+1);

                // take user input
		var userInput = prompt("enter your number ",);

		// compare both randomNumber and userInput 
		if(randomNumber == userInput){

			alert("Right on!!! ");

		}else{

			alert("unlucky");
		}

	</script>

</body>
</html>
