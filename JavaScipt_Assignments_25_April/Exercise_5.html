<!DOCTYPE html>
<html>
<head>
	<title>longest word in string</title>
</head>
<body>


  <script type="text/javascript">


    // take input
    var string = prompt("enter the string ");
    
    var output = longestWord(string);
    

    // display output on console
   /* console.log(output)*/;

   // display output by using alert()
   alert(output);



    function longestWord(string){

      // split string 
      var splittedString = string.split(" ")

      //initialize variable for counting length
      var longest = 0;
      // initialze variable to copy longest word
      var word = null;


      // iterate through the length of the splitted string
      for (var i = 0; i <= splittedString.length - 1; i++) {

        // compare each string length with each other
       if ( longest < splittedString[i].length) {

        longest = splittedString[i].length;

        // copy the  word into the varaible
        word =splittedString[i];
      }


    }
    // return final longest word
    return word;

  }



</script>
</body>
</html>
