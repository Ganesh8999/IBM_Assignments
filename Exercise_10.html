<!DOCTYPE html>
<html>
<head>
	<title>check string or not</title>
</head>
<body>

	<script type="text/javascript">
		

    is_string = function(input) {

      // this can be used for given input is string or not

      if (Object.prototype.toString.call(input) === '[object String]')
        return true;
      else
        return false;   
    };


     alert(is_string('w3resource'));

    /*console.log(is_string('w3resource'));
    console.log(is_string([1, 2, 4, 0]));*/
  </script>

</body>
