<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Remove the option from dropdown</title>
		<script src="js/removeDropdownOption.js" charset="utf-8"></script>
	</head>
	<body>
		<select id="removeThisOption" multiple>
			<option value="a">a</option>
			<option value="b">b</option>
			<option value="c">c</option>
			<option value="d">d</option>
			<option value="e">e</option>
			<option value="f">f</option>
			<option value="g">g</option>
			<option value="h">h</option>
		</select>
		<input type="text" id="removeOption">
		<button onclick="removeDropdownOption('removeThisOption', 'removeOption');">Remove this option!</button>
	</body>
</html>
